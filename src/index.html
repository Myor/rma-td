<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>TD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="css/style.css">

        <script src="js/vendor/pixi.js"></script>
        <script src="js/vendor/pathfinding-browser.js"></script>
    </head>
    <body>
        <div>
            <button id="stop">Stop Renderloop</button>
            <button id="start" disabled>Start Renderloop</button>
        </div>
        Mobs / Creeps
        <div id="mobs">
            <button class="mob" data-type="0">1</button>
            <button class="mob" data-type="1">2</button>
        </div>
        <div id="gameWrapper">
            <div class="hideLeft" id="towerMenu">
                <div id="towers">
                    <div class="towerDiv"><button class="tower" data-type="0">0</button> <button class="towerInfo btn" data-type="0">i</button></div>
                    <div class="towerDiv"><button class="tower" data-type="1">1</button> <button class="towerInfo" data-type="1">i</button></div>
                    <div class="towerDiv"><button class="tower" data-type="2">2</button> <button class="towerInfo" data-type="2">i</button></div>
                    <div class="towerDiv"><button class="tower" data-type="3">3</button> <button class="towerInfo" data-type="3">i</button></div>
                </div>
            </div>
            <div class="infoHide" id="towerInfo"></div>
            <div class="hideRight" id="towerSelectedInfo">
                <div class="tName"></div>
                <div class="tKills">
                    Kills: <span class="tKillCount"></span>
                </div>
                <div class="tUpgrade"></div>
                <div class="tSell">
                    <button class="tSellBtn">Verkaufen (+<span class="tSellPrice"></span>$)</button> 
                </div>
            </div>

            <div id="gameField"></div>
        </div>

        <div id="menu">
            <button id="showTowers">Towers</button>
            <button id="cancelPlace" disabled>Cancel</button>
        </div>

        <button id="towerRand">Random Towers</button>
        <div>
            <span id="gameLife"></span> Leben
        </div>

        <script src="js/utils.js"></script>
        <script src="js/setup.js"></script>
        <script src="js/input.js"></script>
        <script src="js/mobs.js"></script>
        <script src="js/tower.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
