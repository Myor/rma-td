<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>TD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="css/style.css">

        <script src="js/vendor/pixi.js"></script>
        <script src="js/vendor/pathfinding-browser.js"></script>
    </head>
    <body>
        <div id="mainMenu" style="display: none">
            <button data-map="0">Map 0</button>
            <button data-map="1">Map 1</button>
        </div>
        <div><button id="exitBtn">Exit</button></div>
        Mobs / Creeps
        <div id="mobs">
            <button class="mob" data-type="0">1</button>
            <button class="mob" data-type="1">2</button>
        </div>
        <div id="gameWrapper">
            <div class="hideLeft" id="towerMenu">
                <div id="towers">
                    <div class="towerDiv">
                        <button class="tower" data-type="0">0</button>
                        <button class="towerInfo btn" data-type="0">i</button>
                    </div>
                    <div class="towerDiv">
                        <button class="tower" data-type="1">1</button>
                        <button class="towerInfo" data-type="1">i</button>
                    </div>
                    <div class="towerDiv">
                        <button class="tower" data-type="2">2</button>
                        <button class="towerInfo" data-type="2">i</button>
                    </div>
                    <div class="towerDiv">
                        <button class="tower" data-type="3">3</button>
                        <button class="towerInfo" data-type="3">i</button>
                    </div>
                    <div class="towerDiv">
                        <button class="tower" data-type="4">3</button>
                        <button class="towerInfo" data-type="4">i</button>
                    </div>
                </div>
            </div>
            <div class="infoHide" id="towerInfo"></div>
            <div class="hideRight" id="towerSelectedInfo">
                <div class="tName"></div>
                <div>Kills: <span class="tKillCount"></span></div>
                <div>Radius: <span class="tRadius"></span></div>
                <div>Damage: <span class="tPower"></span></div>
                <div class="tUpgrade">
                    <div class="tCurrentDiv">Level <span class="tCurrentLvl"></span></div>
                    <button class="tNextBtn">
                        Level <span class="tNextLvl"></span><br>
                        <span class="tNextPrice"></span>$
                    </button>
                    
                </div>
                <div class="tSellDiv">
                    <button class="tSellBtn">Verkaufen (+<span class="tSellPrice"></span>$)</button> 
                </div>
                <div class="tAimDiv">
                    <button data-aim="first">First</button>
                    <button data-aim="last">Last</button>
                    <button data-aim="strong">Strong</button>
                    <button data-aim="weak">Weak</button>
                    <button data-aim="close">Close</button>
                </div>
            </div>
            <div id="menu">
                <button id="showTowers">Towers</button>
                <button id="cancelPlace" disabled></button>
            </div>
            <div id="gameField"></div>
        </div>

        

        <button id="towerRand">Random Towers</button>
        <div>
            <span id="gameLife"></span> Leben
        </div>

        <script src="js/utils.js"></script>
        <script src="js/setup.js"></script>
        <script src="js/maps.js"></script>
        <script src="js/path.js"></script>
        <script src="js/input.js"></script>
        <script src="js/mobs.js"></script>
        <script src="js/tower.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
