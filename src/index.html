<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>TD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="stylesheet" href="css/style.css">

        <script src="js/vendor/pixi.js"></script>
        <script src="js/vendor/pathfinding-browser.js"></script>
    </head>
    <body>
        <div>
            <button id="stop">Stop Renderloop</button>
            <button id="start" disabled>Start Renderloop</button>
        </div>
        Mobs / Creeps
        <div id="mobs">
            <button class="mob" data-type="0">1</button>
            <button class="mob" data-type="1">2</button>
        </div>
        <div id="gameWrapper">
        	<div class="towerMenuHide" id="towerMenu">
        		<div id="towers">
		            <div><button class="tower" data-type="0">0</button> <button class="towerInfo" data-type="0">i</button></div>
		            <div><button class="tower" data-type="1">1</button> <button class="towerInfo" data-type="1">i</button></div>
		            <div><button class="tower" data-type="2">2</button> <button class="towerInfo" data-type="2">i</button></div>
		            <div><button class="tower" data-type="3">3</button> <button class="towerInfo" data-type="3">i</button></div>
		        </div>
        	</div>
        	<div class="infoHide" id="towerInfo"></div>
            <div class="infoHide" id="towerSelectedInfo"></div>
            
	        <div id="gameField"></div>
	    </div>

        <div id="ui">
        		<button id="showTowers">Place Tower</button>
        </div>
        <button id="towerCancel" disabled>Cancel</button>
        <button id="towerSell">Sell Tower</button>
        <button id="towerRand">Random Towers</button>
        <div>
            <span id="gameLife"></span> Leben
        </div>

        <script src="js/utils.js"></script>
        <script src="js/setup.js"></script>
        <script src="js/input.js"></script>
        <script src="js/mobs.js"></script>
        <script src="js/tower.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
